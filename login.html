<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>St.Regis-Sign in</title>
</head>

<body>
    <div style="">
        <nav class="navbar navbar-expand-lg bg-white " style="padding: 0% 5%; position: sticky; top: 0; z-index: 1; ">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <span
                        style="display:inline-flex; align-items:center; justify-content:center; height:32px; width:32px; border-radius:50%; background:black; color:white; font-weight:bold; font-size:1.2rem; letter-spacing:1px;">SR</span>
                    <span class="fs-bold">St.Regis</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div style="margin: 0% 10%; display: flex; margin-left: 17%; margin-right: 5%;" class="me-auto">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 20px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>



                    </div>

                    <ul style="display: flex; gap: 15px; list-style: none; padding-top: 12px;">

                        <li class="nav-item">
                            <button
                                style="background-color: rgb(11, 219, 11); border: none; border-radius: 5px; padding: 5px 13px;">
                                <a class="nav-link" href="signup.html">Sign up</a>
                            </button>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="mt-5 shadow " style="max-width: 600px; margin-left: auto; margin-right: auto;">
            <div class="container my-5 py-3 pb-3   mt-5" style="margin-bottom: 50px!important;">
                <h1 class="text-center mt-2">Welcome Back to St.Regis</h1>
                <p class="text-center"> sign in to continue</p>
                <div class="form-container d-flex flex-column align-items-center w-100 ">
                    <input type="text" name="username" id="username" placeholder="Email"
                        class="form-control w-75 mx-auto mt-3" onblur="validateEmail()" onfocus="hideEmailWarning()">
                    <!-- Email warning directly under email input -->
                    <div id="emailWarning" class="w-75 mx-auto mt-1" style="display: none;">
                        <small class="text-danger">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Please enter your email address
                        </small>
                    </div>

                    <input type="password" name="password" id="password" placeholder="Password"
                        class="form-control w-75 mx-auto mt-3" onblur="validatePassword()"
                        onfocus="hidePasswordWarning()">
                    <!-- Password warning directly under password input -->
                    <div id="passwordWarning" class="w-75 mx-auto mt-1" style="display: none;">
                        <small class="text-danger">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Please enter your password
                        </small>
                    </div>

                    <!-- General messages below form -->
                    <div id="credentialsWarning" class="w-75 mx-auto mt-2" style="display: none;">
                        <div class="alert alert-danger py-2" style="font-size: 0.9rem;">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Invalid email or password
                        </div>
                    </div>


                    <button class="btn btn-success w-75 mx-auto mt-3" onclick="loginUser()">Login</button>
                    <button class="btn w-75 mx-auto mt-3 d-flex align-items-center justify-content-center "
                        onclick="signGoogle()"
                        style="background: #fff; border: 1px solid #ddd; color: #444; font-weight: 500;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"
                            style="margin-right:8px;">
                            <g>
                                <path fill="#4285F4"
                                    d="M24 9.5c3.54 0 6.72 1.22 9.22 3.22l6.9-6.9C35.62 2.36 30.13 0 24 0 14.61 0 6.27 5.48 1.82 13.44l8.06 6.27C12.36 13.13 17.74 9.5 24 9.5z" />
                                <path fill="#34A853"
                                    d="M46.1 24.5c0-1.64-.15-3.22-.43-4.75H24v9.02h12.44c-.54 2.9-2.18 5.36-4.64 7.02l7.18 5.59C43.98 37.36 46.1 31.36 46.1 24.5z" />
                                <path fill="#FBBC05"
                                    d="M10.88 28.71c-1.01-2.99-1.01-6.23 0-9.22l-8.06-6.27C.64 16.64 0 20.47 0 24.5c0 4.03.64 7.86 1.82 11.28l8.06-6.27z" />
                                <path fill="#EA4335"
                                    d="M24 46c6.13 0 11.62-2.36 15.12-6.48l-7.18-5.59c-2.01 1.35-4.59 2.14-7.94 2.14-6.26 0-11.64-3.63-14.12-8.97l-8.06 6.27C6.27 42.52 14.61 48 24 48z" />
                                <path fill="none" d="M0 0h48v48H0z" />
                            </g>
                        </svg>
                        Sign in with Google
                    </button>
                    <p class="mt-3">Don't have an account? <a href="signup.html" class="text-decoration-none">Sign
                            up</a>

                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center py-5">
                    <div class="mb-3">
                        <svg width="80" height="80" fill="rgb(11, 219, 11)" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </div>
                    <h5 class="fw-bold text-success mb-2">Login Successful!</h5>
                    <p class="text-muted mb-0">Welcome back!</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { firebaseConfig } from "./config.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();


    const signGoogle = () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                const user = result.user;

                // Show success modal
                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                sessionStorage.setItem('user', JSON.stringify({ email: user.email }));

                // Navigate after a short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000)
            })
            .catch((error) => {
                const errorCode = error.code
                console.log(errorCode);
                const errorMessage = error.message
                console.log(errorMessage)
            })
    }
    const loginUser = () => {
        const email = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Hide all warnings first
        document.getElementById("emailWarning").style.display = "none";
        document.getElementById("passwordWarning").style.display = "none";
        document.getElementById("credentialsWarning").style.display = "none";

        let hasError = false;

        // Check for empty email
        if (!email) {
            document.getElementById("emailWarning").style.display = "block";
            hasError = true;
        }

        // Check for empty password
        if (!password) {
            document.getElementById("passwordWarning").style.display = "block";
            hasError = true;
        }

        // Return if there are validation errors (warnings already shown)
        if (hasError) {
            return;
        }

        const dbRef = ref(database);
        get(child(dbRef, 'signupUsers'))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    let userFound = false;
                    snapshot.forEach((childSnapshot) => {
                        const userData = childSnapshot.val();
                        if (userData.email === email && userData.password === password) {
                            userFound = true;

                            // Show success modal
                            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                            successModal.show();

                            sessionStorage.setItem('user', JSON.stringify({ email: userData.email, password: userData.password }));

                            // Navigate after a short delay
                            setTimeout(() => {
                                window.location.href = 'index.html';
                            }, 2000);
                        }
                    });
                    if (!userFound) {
                        document.getElementById("credentialsWarning").style.display = "block";
                    }
                } else {
                    document.getElementById("credentialsWarning").style.display = "block";
                }
            })
            .catch((error) => {
                document.getElementById("credentialsWarning").style.display = "block";
            });
    };

    // Real-time validation functions
    const validateEmail = () => {
        const email = document.getElementById("username").value.trim();
        if (!email) {
            document.getElementById("emailWarning").style.display = "block";
        } else {
            document.getElementById("emailWarning").style.display = "none";
        }
    };

    const validatePassword = () => {
        const password = document.getElementById("password").value.trim();
        if (!password) {
            document.getElementById("passwordWarning").style.display = "block";
        } else {
            document.getElementById("passwordWarning").style.display = "none";
        }
    };

    const hideEmailWarning = () => {
        document.getElementById("emailWarning").style.display = "none";
    };

    const hidePasswordWarning = () => {
        document.getElementById("passwordWarning").style.display = "none";
    };

    // Make functions available globally
    window.loginUser = loginUser;
    window.signGoogle = signGoogle;
    window.validateEmail = validateEmail;
    window.validatePassword = validatePassword;
    window.hideEmailWarning = hideEmailWarning;
    window.hidePasswordWarning = hidePasswordWarning;
</script>

</html>
