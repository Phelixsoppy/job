<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
    import { firebaseConfig } from "./config.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    document.addEventListener("DOMContentLoaded", function () {
        const log = document.getElementById("Signupin");
        const user = JSON.parse(sessionStorage.getItem('user'));
        console.log(user);

        if (user) {
            log.style.display = 'none';
        }

        // Load jobs when page loads
        loadJobsFromFirebase();
    });

    // Function to load jobs from Firebase and display them
    const loadJobsFromFirebase = async () => {
        try {
            console.log('Loading jobs from Firebase...');

            // Reference to availableJobs/jobs in Firebase
            const jobsRef = ref(database, 'availableJobs/jobs');
            const snapshot = await get(jobsRef);

            if (snapshot.exists()) {
                const jobs = snapshot.val();
                console.log('Jobs loaded:', jobs);
                displayJobs(jobs);
            } else {
                console.log('No jobs found in Firebase');
                document.getElementById('content').innerHTML = `
                    <div class="container mt-5">
                        <div class="text-center">
                            <h3>No jobs available at the moment</h3>
                            <p class="text-muted">Please check back later for new opportunities!</p>
                        </div>
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error loading jobs:', error);
            document.getElementById('content').innerHTML = `
                <div class="container mt-5">
                    <div class="alert alert-danger">
                        <h4>Error Loading Jobs</h4>
                        <p>Unable to load job listings. Please try again later.</p>
                    </div>
                </div>
            `;
        }
    };

    // Function to display jobs in the specified format
    const displayJobs = (jobs) => {
        const content = document.getElementById('content');

        // Convert jobs object to array if needed
        const jobsArray = Array.isArray(jobs) ? jobs : Object.values(jobs);

        const jobsHTML = `
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-center mb-2">Available  Jobs</h2>
                        <p class="text-center text-muted mb-3">Find your perfect  job opportunity</p>
                    </div>
                </div>
                <div class=" ">
                    ${jobsArray.map(job => `
                        <div class="col">
                            <div class="card shadow-sm my-4" style="width: 100%; background-color: rgb(236, 255, 236);">
                                <div class="card-body lh-lg">
                                    <h5 class="card-title">${job.title}</h5>
                                    <div class="d-flex my-3">
                                        <div class="border bg-success text-white py-1 px-3 fw-bold rounded rounded-4"
                                            style="font-size: 15px;">${job.wage}</div>
                                        <div class="border bg-black ms-3 text-white py-1 px-3 rounded rounded-4">${job.workType}</div>
                                    </div>
                                    <h6 class="card-subtitle mb-2 text-muted">${job.location}</h6>
                                    <p class="card-text">${job.description}</p>
                                    <a href="#" class="btn btn-outline-success" onclick="apply()">Apply</a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;

        content.innerHTML = jobsHTML;
    };

    // Make apply function global
    window.apply = () => {
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (user) {
            window.location.href = "apply.html";
        } else {
            alert("Please login to apply for jobs");
        }
    };

</script>
