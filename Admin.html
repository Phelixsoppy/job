<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St.Regis - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-white " style="padding: 0% 5%; position: sticky; top: 0; z-index: 1; ">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <span
                        style="display:inline-flex; align-items:center; justify-content:center; height:32px; width:32px; border-radius:50%; background:black; color:white; font-weight:bold; font-size:1.2rem; letter-spacing:1px;">SR</span>
                    <span class="fs-bold">St.Regis Admin</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div style="margin: 0% 10%; display: flex; margin-left: 17%; margin-right: 5%;" class="me-auto">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 20px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="availjob.html">Find a job</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Admin.html" style="color: rgb(11, 219, 11);">Admin Panel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Admin Panel Content -->
        <div class="container mt-4">
            <h2 class="mb-4">Admin Dashboard</h2>

            <!-- Tab Navigation -->
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="jobs-tab" data-bs-toggle="tab" data-bs-target="#jobs"
                        type="button" role="tab">Manage Jobs</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="applications-tab" data-bs-toggle="tab" data-bs-target="#applications"
                        type="button" role="tab">Job Applications</button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="adminTabContent">

                <!-- Jobs Management Tab -->
                <div class="tab-pane fade show active" id="jobs" role="tabpanel">
                    <div class="row mt-4">
                        <!-- Add Job Form -->
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header bg-success text-white">
                                    <h5 class="mb-0" id="formTitle">Add New Job</h5>
                                </div>
                                <div class="card-body">
                                    <form id="addJobForm">
                                        <div class="mb-3">
                                            <label for="jobTitle" class="form-label">Job Title</label>
                                            <input type="text" class="form-control" id="jobTitle" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jobWage" class="form-label">Wage/Salary</label>
                                            <input type="text" class="form-control" id="jobWage"
                                                placeholder="$XX-$XX per Hr" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jobType" class="form-label">Work Type</label>
                                            <select class="form-select" id="jobType" required>
                                                <option value="">Select Type</option>
                                                <option value="Remote">Remote</option>
                                                <option value="On-site">On-site</option>
                                                <option value="Hybrid">Hybrid</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jobLocation" class="form-label">Location</label>
                                            <input type="text" class="form-control" id="jobLocation" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jobDescription" class="form-label">Description</label>
                                            <textarea class="form-control" id="jobDescription" rows="4"
                                                required></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100" id="submitBtn">Add
                                            Job</button>
                                        <button type="button" class="btn btn-secondary w-100 mt-2" id="cancelBtn"
                                            onclick="cancelEdit()" style="display: none;">Cancel Edit</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Jobs List -->
                        <div class="col-md-8">
                            <div class="card ">
                                <div class="card-header bg-primary text-white  align-items-center">
                                    <h5 class="mb-0">Current Jobs <span id="jobCount"
                                            class="badge bg-light text-dark">0</span></h5>

                                </div>
                                <div class="card-body">
                                    <div id="jobsList" style="max-height: 500px; overflow-y: auto;">
                                        <!-- Jobs will be loaded here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Applications Tab -->
                <div class="tab-pane fade" id="applications" role="tabpanel">
                    <div class="mt-4">
                        <div class="card">
                            <div
                                class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Job Applications <span id="appCount"
                                        class="badge bg-light text-dark">0</span></h5>
                                <button class="btn btn-light btn-sm" onclick="loadApplications()">Refresh</button>
                            </div>
                            <div class="card-body">
                                <div id="applicationsList" style="max-height: 600px; overflow-y: auto;">
                                    <!-- Applications will be loaded here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center py-5">
                    <div class="mb-3">
                        <svg width="80" height="80" fill="rgb(11, 219, 11)" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </div>
                    <h5 class="fw-bold text-success mb-2" id="successTitle">Success!</h5>
                    <p class="text-muted mb-0" id="successMessage">Operation completed successfully.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center py-5">
                    <div class="mb-3">
                        <svg width="80" height="80" fill="#dc3545" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                        </svg>
                    </div>
                    <h5 class="fw-bold text-danger mb-2" id="errorTitle">Error</h5>
                    <p class="text-muted mb-0" id="errorMessage">An error occurred</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center py-5">
                    <div class="mb-3">
                        <svg width="80" height="80" fill="rgb(11, 219, 11)" viewBox="0 0 16 16">
                            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                        </svg>
                    </div>
                    <h5 class="fw-bold text-info mb-2" id="infoTitle">Information</h5>
                    <p class="text-muted mb-0" id="infoMessage">Admin access required. Redirecting to admin login.</p>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
</script>
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { firebaseConfig } from "./config.js";
    import { getDatabase, ref, set, get, remove, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Modal helper functions
    const showSuccess = (title, message) => {
        document.getElementById('successTitle').textContent = title;
        document.getElementById('successMessage').textContent = message;
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
    };

    const showError = (title, message) => {
        document.getElementById('errorTitle').textContent = title;
        document.getElementById('errorMessage').textContent = message;
        const errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show();
    };

    const showInfo = (title, message) => {
        document.getElementById('infoTitle').textContent = title;
        document.getElementById('infoMessage').textContent = message;
        const infoModal = new bootstrap.Modal(document.getElementById('infoModal'));
        infoModal.show();
    };

    // Check admin authentication on page load
    const checkAdminAuth = () => {
        const adminSession = sessionStorage.getItem('adminAuthenticated');
        
        if (!adminSession || adminSession !== 'true') {
            // Admin not authenticated, redirect to admin login immediately
            window.location.href = 'adminlog.html';
            return false;
        }
        
        return true;
    };

    // Run authentication check immediately
    if (!checkAdminAuth()) {
        // Stop execution if not authenticated
        throw new Error('Admin authentication required');
    }

    let jobData = { jobs: [] };
    let editingJobId = null; // Track which job is being edited
    const jobsList = document.getElementById('jobsList');
    const jobCount = document.getElementById('jobCount');
    const jobTitle = document.getElementById('jobTitle');
    const jobWage = document.getElementById('jobWage');
    const jobType = document.getElementById('jobType');
    const jobLocation = document.getElementById('jobLocation');
    const jobDescription = document.getElementById('jobDescription');

    // Load jobs from Firebase Realtime Database
    const loadJobsFromFirebase = async () => {
        try {
            const jobsRef = ref(database, 'availableJobs/jobs');
            const snapshot = await get(jobsRef);

            if (snapshot.exists()) {
                const jobs = snapshot.val();
                // Convert object to array if needed
                jobData.jobs = Array.isArray(jobs) ? jobs : Object.values(jobs);
                displayJobs();
            } else {
                jobData.jobs = [];
                displayJobs();
            }
        } catch (error) {
            showError('Loading Error', 'Error loading jobs: ' + error.message);
        }
    };

    // Display jobs using .map
    const displayJobs = () => {
        jobCount.textContent = jobData.jobs.length;

        if (jobData.jobs.length === 0) {
            jobsList.innerHTML = '<p class="text-center text-muted">No jobs available</p>';
            return;
        }

        jobsList.innerHTML = jobData.jobs.map(job => `
            <div class="card mb-3"> 
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <h5 class="card-title text-success">${job.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${job.wage} - ${job.location}</h6>
                            <div class="mb-2">
                                <span class="badge bg-primary">${job.workType}</span>
                            </div>
                            <p class="card-text">${job.description}</p>
                        </div>
                      
                    </div>
                      <div class="ms-3 d-flex mt-2 gap-3">
                            <button class="btn btn-warning btn-sm " onclick="editJob(${job.id})">
                                Edit
                            </button>
                            <br>
                            <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">
                                Delete
                            </button>
                        </div>
                </div>
            </div>
        `).join('');
    };

    // Add new job or update existing job to Firebase
    const addJob = async (event) => {
        event.preventDefault();

        const jobDetails = {
            title: jobTitle.value.trim(),
            wage: jobWage.value.trim(),
            workType: jobType.value,
            location: jobLocation.value.trim(),
            description: jobDescription.value.trim()
        };

        if (!jobDetails.title || !jobDetails.wage || !jobDetails.workType || !jobDetails.location || !jobDetails.description) {
            showError('Missing Information', 'Please fill in all fields');
            return;
        }

        try {
            if (editingJobId) {
                // Update existing job
                const jobIndex = jobData.jobs.findIndex(job => job.id === editingJobId);
                if (jobIndex !== -1) {
                    jobData.jobs[jobIndex] = { id: editingJobId, ...jobDetails };
                }
                showSuccess('Success', 'Job updated successfully!');
            } else {
                // Add new job
                const newJob = { id: Date.now(), ...jobDetails };
                jobData.jobs.push(newJob);
                showSuccess('Success', 'Job added successfully!');
            }

            // Save to Firebase
            const jobsRef = ref(database, 'availableJobs/jobs');
            await set(jobsRef, jobData.jobs);

            // Update display
            displayJobs();

            // Reset form and editing state
            cancelEdit();

        } catch (error) {
            showError('Save Error', 'Error saving job: ' + error.message);
        }
    };

    // Edit job function
    const editJob = (jobId) => {
        const job = jobData.jobs.find(j => j.id === jobId);
        if (!job) {
            showError('Not Found', 'Job not found');
            return;
        }

        // Set editing mode
        editingJobId = jobId;

        // Fill form with job data
        jobTitle.value = job.title;
        jobWage.value = job.wage;
        jobType.value = job.workType;
        jobLocation.value = job.location;
        jobDescription.value = job.description;

        // Update UI for edit mode
        document.getElementById('formTitle').textContent = 'Edit Job';
        document.getElementById('submitBtn').textContent = 'Update Job';
        document.getElementById('submitBtn').className = 'btn btn-warning w-100';
        document.getElementById('cancelBtn').style.display = 'block';

        // Scroll to form
        document.getElementById('addJobForm').scrollIntoView({ behavior: 'smooth' });
    };

    // Cancel edit function
    const cancelEdit = () => {
        editingJobId = null;

        // Reset form
        document.getElementById('addJobForm').reset();

        // Reset UI to add mode
        document.getElementById('formTitle').textContent = 'Add New Job';
        document.getElementById('submitBtn').textContent = 'Add Job';
        document.getElementById('submitBtn').className = 'btn btn-success w-100';
        document.getElementById('cancelBtn').style.display = 'none';
    };

    // Delete job from Firebase
    const deleteJob = async (jobId) => {
        if (!confirm('Are you sure you want to delete this job?')) {
            return;
        }

        try {
            // Remove from local data
            jobData.jobs = jobData.jobs.filter(job => job.id !== jobId);

            // Update Firebase
            const jobsRef = ref(database, 'availableJobs/jobs');
            await set(jobsRef, jobData.jobs);

            // Update display
            displayJobs();

            showSuccess('Success', 'Job deleted successfully!');

        } catch (error) {
            showError('Delete Error', 'Error deleting job: ' + error.message);
            // Reload data if delete failed
            loadJobsFromFirebase();
        }
    };

    // Upload current JSON data to Firebase (one-time migration)
    const uploadJSONToFirebase = async () => {
        try {
            const response = await fetch('./available.json');
            const jsonData = await response.json();

            const jobsRef = ref(database, 'availableJobs');
            await set(jobsRef, jsonData);

            showSuccess('Success', 'JSON data uploaded to Firebase successfully!');
            loadJobsFromFirebase(); // Reload from Firebase

        } catch (error) {
            showError('Upload Error', 'Error uploading JSON: ' + error.message);
        }
    };



    // DOM elements
    const applicationsList = document.getElementById('applicationsList');
    const appCount = document.getElementById('appCount');

    // Global array
    let applicationsData = [];

    // 🔹 Load all applications from Firebase Realtime Database
    const loadApplications = async () => {
        try {
            console.log('Loading applications from Firebase...');

            // ✅ Define reference INSIDE the function
            const applicationsRef = ref(database, 'jobApplications');

            const snapshot = await get(applicationsRef);

            if (snapshot.exists()) {
                const applications = snapshot.val();

                // Convert Firebase object to array
                applicationsData = Object.keys(applications).map(key => ({
                    id: key,
                    ...applications[key]
                }));

                console.log('Applications loaded from Firebase:', applicationsData);
                displayApplications();
            } else {
                console.log('No applications found in Firebase');
                applicationsData = [];
                displayApplications();
            }
        } catch (error) {
            console.error('Error loading applications from Firebase:', error);
            alert('Error loading applications: ' + error.message);
        }
    };

    // 🔹 Display applications
    const displayApplications = () => {
        appCount.textContent = applicationsData.length;

        if (applicationsData.length === 0) {
            applicationsList.innerHTML = '<p class="text-center text-muted">No applications available</p>';
            return;
        }

        applicationsList.innerHTML = applicationsData.map(app => `
        <div class="card mb-3 p-3 shadow-sm">
            <h6 class="text-success mb-1">${app.fullName || 'No Name'}</h6>
            <p class="mb-1"><strong>Email:</strong> ${app.email || 'N/A'}</p>
            <p class="mb-1"><strong>Phone:</strong> ${app.phone || 'N/A'}</p>
            <p class="mb-1"><strong>Job:</strong> ${app.jobSelected || 'N/A'}</p>
            <p class="mb-1"><strong>Status:</strong> ${app.status || 'pending'}</p>
            <div class="d-flex gap-3 mt-2 flex-wrap">
                ${app.identityCardData ? `<img src="${app.identityCardData}" alt="ID" style="width:80px;height:80px;border-radius:10px;">` : ''}
                ${app.profileImgData ? `<img src="${app.profileImgData}" alt="Profile" style="width:80px;height:80px;border-radius:50%;">` : ''}
                ${app.resumeData ? `<img src="${app.resumeData}" alt="Resume" style="width:80px;height:80px;border-radius:10px;">` : ''}
            </div>
        </div>
    `).join('');
    };



    // Display applications using .map


    window.exportData = () => {
        const dataStr = JSON.stringify({ jobs: jobData.jobs, applications: applicationsData }, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'admin_data.json';
        link.click();
        URL.revokeObjectURL(url);
    };

    window.clearData = () => {
        if (confirm('Clear all data?')) {
            jobData.jobs = [];
            applicationsData = [];
            displayJobs();
            displayApplications();
        }
    };



    // Make functions globally available
    window.loadApplications = loadApplications;
    window.deleteJob = deleteJob;
    window.editJob = editJob;
    window.cancelEdit = cancelEdit;
    window.uploadJSONToFirebase = uploadJSONToFirebase;

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadJobsFromFirebase();

        // Add form submit handler
        document.getElementById('addJobForm').addEventListener('submit', addJob);
    });

</script>


</html>
