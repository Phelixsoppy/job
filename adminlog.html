<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Admin Access - St.Regis</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-white " style="padding: 0% 5%; position: sticky; top: 0; z-index: 1; ">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <span
                        style="display:inline-flex; align-items:center; justify-content:center; height:32px; width:32px; border-radius:50%; background:black; color:white; font-weight:bold; font-size:1.2rem; letter-spacing:1px;">SR</span>
                    <span class="fs-bold">St.Regis</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <div style="margin: 0% 10%; display: flex; margin-left: 17%; margin-right: 5%;" class="me-auto">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 20px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                        </ul>
                    </div>

                    <ul style="display: flex; gap: 15px; list-style: none; padding-top: 12px;">
                        <li class="nav-item">
                            <button
                                style="background-color: rgb(11, 219, 11); border: none; border-radius: 5px; padding: 5px 13px;">
                                <a class="nav-link" href="login.html">User Login</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-5 shadow " style="max-width: 600px; margin-left: auto; margin-right: auto;">
            <div class="container my-5 py-3 pb-3 mt-5" style="margin-bottom: 50px!important;">
                <h1 class="text-center mt-2"><i class="bi bi-shield-lock me-2"></i>Admin Access</h1>
                <p class="text-center">Enter admin passcode to continue</p>

                <!-- Admin Login Form -->
                <div id="loginSection" class="form-container d-flex flex-column align-items-center w-100">
                    <input type="password" name="passcode" id="passcode" placeholder="Admin Passcode"
                        class="form-control w-75 mx-auto mt-3" onblur="validatePasscode()"
                        onfocus="hidePasscodeWarning()">

                    <!-- Passcode warning directly under passcode input -->
                    <div id="passcodeWarning" class="w-75 mx-auto mt-1" style="display: none;">
                        <small class="text-danger">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Please enter the admin passcode
                        </small>
                    </div>

                    <!-- General messages below form -->
                    <div id="authWarning" class="w-75 mx-auto mt-2" style="display: none;">
                        <div class="alert alert-danger py-2" style="font-size: 0.9rem;">
                            <i class="bi bi-exclamation-triangle-fill me-1"></i>
                            Invalid admin passcode
                        </div>
                    </div>

                    <button class="btn btn-success w-75 mx-auto mt-3" onclick="loginAdmin()">
                        <i class="bi bi-key me-2"></i>Access Admin Panel
                    </button>
                </div>


            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-body text-center py-5">
                    <div class="mb-3">
                        <svg width="80" height="80" fill="rgb(11, 219, 11)" viewBox="0 0 16 16">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.061L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                        </svg>
                    </div>
                    <h5 class="fw-bold text-success mb-2">Admin Access Granted!</h5>
                    <p class="text-muted mb-0">Welcome to the admin panel</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { firebaseConfig } from "./config.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Admin login function
    const loginAdmin = () => {
        const passcode = document.getElementById("passcode").value;

        // Hide all warnings first
        document.getElementById("passcodeWarning").style.display = "none";
        document.getElementById("authWarning").style.display = "none";

        // Check for empty passcode
        if (!passcode) {
            document.getElementById("passcodeWarning").style.display = "block";
            return;
        }

        // Check passcode against database
        const dbRef = ref(database);
        get(child(dbRef, 'adminPasscodes'))
            .then((snapshot) => {
                if (snapshot.exists()) {
                    let passcodeFound = false;
                    snapshot.forEach((childSnapshot) => {
                        const passcodeData = childSnapshot.val();
                        if (passcodeData.passcode === passcode && passcodeData.active === true) {
                            passcodeFound = true;

                            // Show success modal
                            const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                            successModal.show();

                            // Store admin session
                            sessionStorage.setItem('adminAuthenticated', 'true');
                            sessionStorage.setItem('adminUser', JSON.stringify({
                                passcode: passcode,
                                loginTime: new Date().toISOString(),
                                role: 'admin'
                            }));

                            // Navigate to admin panel after delay
                            setTimeout(() => {
                                window.location.href = 'Admin.html';
                            }, 2000);
                        }
                    });

                    if (!passcodeFound) {
                        document.getElementById("authWarning").style.display = "block";
                    }
                } else {
                    document.getElementById("authWarning").style.display = "block";
                }
            })
            .catch((error) => {
                console.error('Error checking passcode:', error);
                document.getElementById("authWarning").style.display = "block";
            });
    };



    // Real-time validation functions
    const validatePasscode = () => {
        const passcode = document.getElementById("passcode").value.trim();
        if (!passcode) {
            document.getElementById("passcodeWarning").style.display = "block";
        } else {
            document.getElementById("passcodeWarning").style.display = "none";
        }
    };

    const hidePasscodeWarning = () => {
        document.getElementById("passcodeWarning").style.display = "none";
    };

    // Make functions available globally
    window.loginAdmin = loginAdmin;
    window.validatePasscode = validatePasscode;
    window.hidePasscodeWarning = hidePasscodeWarning;
</script>

</html>
